<!doctype html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head(title)">
        <link rel="icon" th:href="@{/images/personeel.ico}" type="image/x-icon">
        <title th:text="${title}"></title>
        <link rel="stylesheet" th:href="@{/css/personeel.css}">
    </head>
    <nav th:fragment="nav">
        <div>
            <a th:href="@{/}">
                <img th:src="@{/images/personeel.ico}"/>
            </a>
            <form method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
                    <input type="submit" value="Afmelden">
            </form>
        </div>
    </nav>
</html>
